    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 62.5%; /* 1rem = 10px */
        }
        
        body {
    font-family: "Oswald", Arial, Helvetica, sans-serif;

    color: #f1f1f1; /* Text color */
    overflow: hidden; /* Prevent scrolling */
    opacity: 0; /* Start with opacity 0 for fade-in */
    transition: opacity 1.5s ease; /* Smooth fade effect */
}

.fade-in {
    opacity: 1; /* Fade in effect */
}

.fade-out {
    opacity: 0; /* Fade out effect */
}


        #background-image{

            position: absolute;
            z-index: -1; /* Coloca a imagem atrás do conteúdo */
            border-radius: 400vh; /* Arredonda os cantos da imagem */
            top: 50vh;
            left: 2vh;
            opacity: 0.5; /* Opacidade da imagem de fundo */
            mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1) 90%, rgba(0, 0, 0, 0) 100%),
                         linear-gradient(to top, rgba(0, 0, 0, 1) 90%, rgba(0, 0, 0, 0) 100%),
                        radial-gradient(circle, rgba(0, 0, 0, 1) 50%, rgba(0, 0, 0, 0) 100%); 
            -webkit-mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1) 90%, rgba(0, 0, 0, 0) 100%),
                                linear-gradient(to top, rgba(0, 0, 0, 1) 90%, rgba(0, 0, 0, 0) 100%),
                                radial-gradient(circle, rgba(0, 0, 0, 1) 50%, rgba(0, 0, 0, 0) 100%);
            
            /* Combine both masks */
            mask-composite: intersect;
            -webkit-mask-composite: destination-in;
        }
        
        h1 {
            font-size: 15vh;
            color: #f1f1f1;
            margin-bottom: 10vh; /* Espaçamento inferior */

            
        }
     
        .homepage{

            display: flex; /* Flexbox para centralizar o conteúdo */
            flex-direction: column; /* Direção da coluna */ 
            justify-content: center; /* Centraliza verticalmente */ 
            align-items: center; /* Centraliza horizontalmente */
            height: 100vh;
            width: 100vw; /* Largura total da tela */ /* vw = viewport width
            /* Altura total da tela */ /* vh = viewport height
            que é a unidade relativa à altura do browser e 
            representa a % do que é visível no browser */


        }
        
        .siteoptions {

        <script>
            // Add the fade-in class when the page finishes loading
            window.onload = () => {
                document.body.classList.add("fade-in");
            };
        
            document.addEventListener("DOMContentLoaded", () => {
                const links = document.querySelectorAll("a"); // Select all links
        
                links.forEach(link => {
                    link.addEventListener("click", (e) => {
                        e.preventDefault(); // Prevent default navigation
                        const href = link.getAttribute("href"); // Get the link's href
        
                        // Add the fade-out effect
                        document.body.classList.remove("fade-in");
                        document.body.classList.add("fade-out");
        
                        // Wait for the animation to complete, then navigate
                        setTimeout(() => {
                            window.location.href = href;
                        }, 1500); // Match the CSS animation duration
                    });
                });
            });
        </script>
</body>
