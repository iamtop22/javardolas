    <script>
        // Add the fade-in class when the page finishes loading
        window.onload = () => {
        document.body.classList.add("fade-in");
    };

    document.addEventListener("DOMContentLoaded", () => {
        const links = document.querySelectorAll("a"); // Select all links

        links.forEach(link => {
            // Skip links with target="_blank"
            if (link.target === "_blank") return;

            link.addEventListener("click", (e) => {
                e.preventDefault(); // Prevent default navigation
                const href = link.getAttribute("href"); // Get the link's href

                // Add the fade-out effect
                document.body.classList.remove("fade-in");
                document.body.classList.add("fade-out");

                // Wait for the animation to complete, then navigate
                setTimeout(() => {
                    window.location.href = href;
                }, 1500); // Match the CSS animation duration
            });
        });
    });
    </script>
